    <script type="text/javascript">
        function getCookie(name) {
//            return "eyJpZCI6IjU5MjMxM2Q5LTFlZmEtNGNlYS1iYzE3LWUyZjBjYzdiMTg2YSJ9";
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }
        function httpGet(theUrl) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", 'https://s1.mediaad.org/serve/products', false);
//                xmlHttp.open( "POST", 'https://stg-s1.mediaad.org/serve/lsdkfj.com/loader.js', false ); // false for synchronous request
            xmlHttp.setRequestHeader('Content-type', 'application/json');
            xmlHttp.withCredentials = !0;
            xmlHttp.onreadystatechange = function () {
                var container = document.getElementById("result");

                var products = JSON.parse(xmlHttp.responseText);

                products.forEach(function (item) {
                    var element = document.createElement("div");
                    element.innerHTML = "<div class='col-sm-3'><div class='element'>" +
                        "<a target='_blank' href='" + item.link + "'>" +
                        "   <img src='" + item.image_cdn_uri + "' class='image'>" +
                        "   <p class='title'>" + item.title + "</p>" +
                        "</a>" +
                        "</div></div>";

                    container.appendChild(element);
                });
                console.log(JSON.parse(xmlHttp.responseText));
            };
            xmlHttp.send(null);
//                xmlHttp.send(window.atob(getCookie('u2')));
            return xmlHttp.responseText;
        }
        window.onload = httpGet;
